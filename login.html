<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="logo-container">
                        <div class="flex items-center">
                            <div class="logo-image w-12 h-12">
                                <img src="emo.jpg" alt="EMO Logo" class="w-full h-full object-contain">
                            </div>
                            <div class="ml-3">
                                <span class="block text-lg font-bold text-blue-800">EMO</span>
                                <span class="block text-xs text-gray-600">Empowering Mobility</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 transition-colors">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center pt-16">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold text-center mb-8">Login to Book Consultation</h2>
                <form id="loginForm" action="booking.html" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full p-3 border rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Login
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <a href="#" class="text-blue-600 hover:text-blue-800">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 EMO - Empowering Mobility & Opportunities. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
